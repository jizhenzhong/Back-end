<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    {//响应式布局需要的meta文件}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/bootstrap/css/base.css">
    <link href="//at.alicdn.com/t/font_l8fb5t7tbgt7f1or.css" rel="stylesheet">
</head>
<body id="body">
<div class="container-fluid">
    <include file="./Application/Home/View/Common/head.html"/>
    <div class="row" id="search">
        <div class="col-md-offset-1 col-md-10 col-md-offset-1 col-md-10">
            <div class="row">
                <div class="col-md-1 col-md-1">
                    <a href=""><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a>
                </div>
                <div class="col-md-11 col-md-11">
                    <form class="form-inline" action="{:U('Category/search')}" method="post">
                        <div class="from-group">
                            <div class="col-md-10 col-md-10">
                                <input type="text" name="searchField" placeholder="请输入文章分类或标题" class="form-control" style="width: 80%">
                            </div>
                            <div class="col-md-1 col-md-1">
                                <input type="submit" class="form-control" value="搜一下">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="bar">
        <div class="col-md-offset-1 col-md-10" id="head_img">
            <div class="col-md-offset-1 col-md-4">
                <div class="row">
                    <h2>BIGDOG</h2>
                </div>
                <div class="row">
                    <div class="col-md-offset-4 ">
                        <h3>&nbsp;&nbsp;的&nbsp;个&nbsp;人&nbsp;博&nbsp;客</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="main_body">
        <div class="col-md-offset-1 col-md-2 hidden-xs hidden-sm">
            <include file="./Application/Home/View/Common/my_self.html"/>
        </div>
        <div class="col-md-8" id="arc_body">
            <div class="row">
                <div class="col-md-offset-1 col-md-11">
                    <volist name="msgList" id="vo">
                        <div class="media">
                            <div class="media-body">
                                <div class="row">
                                    <div class="col-md-offset-2 col-md-8">
                                        <h5 class="text-center"><strong>{$vo.msg_id}. {$vo.msg_title}</strong></h5>
                                    </div>
                                </div>
                                <div class="row" id="content">
                                    <div class="col-md-offset-1 col-md-11">
                                        <p>{$vo.msg_content|msubstr=0,140,'utf-8',true}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-offset-1 col-md-2">
                                        <strong><span
                                                class="glyphicon glyphicon-time"></span>&nbsp;{$vo.msg_time}</strong>
                                    </div>
                                    <div class="col-md-2">
                                        <neq name="vo.cat_name" value="">
                                            <strong><span
                                                    class="glyphicon glyphicon-tags"></span>&nbsp;&nbsp;{$vo.cat_name}</strong>
                                            <else/>
                                            <strong><span class="glyphicon glyphicon-tags"></span>&nbsp;&nbsp;无</strong>
                                        </neq>
                                    </div>
                                    <div class="col-md-1">
                                        <span class=" glyphicon glyphicon-thumbs-up"></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-offset-10 col-md-2 text-center">
                                        <a href="{:U('Article/view?cat_id='.$curCatId.'&msg_id='.$vo['msg_id'])}" id="arc_more">
                                            <button>更多</button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="media-right">
                                <a href=""><img class="media-object img-responsive" src="__ROOT__/{$vo.msg_img}" alt=""></a>
                            </div>
                        </div>
                    </volist>
                </div>
            </div>
            <div class="row">
                <include file="./Application/Home/View/Common/page.html"/>
            </div>
        </div>
    </div>
    <div class="row" id="footer">
        <div class="col-md-12">
            <p><strong>本站本站由©BIGDOG 陕ICP备16007407号 </strong></p>
        </div>
    </div>


</div>
</body>
</html>
