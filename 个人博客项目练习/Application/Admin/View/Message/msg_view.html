<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章查看</title>
</head>
<body>
<include file="./Application/Admin/View/Common/head.html"/>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <th class="col-lg-1">文章ID</th>
                    <th class="col-lg-2">文章标题</th>
                    <th class="col-lg-5">文章内容</th>
                    <th class="col-lg-1">文章图片</th>
                    <th class="col-lg-1">发布时间</th>
                    <th class="col-lg-1">文章分类</th>
                    <th class="col-lg-1">操作</th>
                </tr>
                </thead>
                <volist name="msgList" id="vo">
                    <tr>
                        <td>{$vo.msg_id}</td>
                        <td>{$vo.msg_title|msubstr=0,12,'utf-8',true}</td>
                        <td>{$vo.msg_content|msubstr=0,30,'utf-8',true}</td>
                        <td><img src="__ROOT__{$vo.msg_img}" alt="" width="50" height="50"></td>
                        <td>{$vo.msg_time}</td>
                        <empty name="vo.cat_name">
                            <td>无</td>
                            <else />
                            <td>{$vo.cat_name}</td>
                        </empty>
                        <td>
                            <a href="{:U('Message/edit?msg_id='.$vo['msg_id'])}">编辑</a>
                            <a href="{:U('Message/delete?msg_id='.$vo['msg_id'])}">删除</a>
                        </td>
                    </tr>
                </volist>
            </table>
        </div>
    </div>
</div>

</body>
</html>
