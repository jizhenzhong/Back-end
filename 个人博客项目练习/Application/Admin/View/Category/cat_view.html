<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章查看</title>
</head>
<body>
<include file="./Application/Admin/View/Common/head.html"/>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <th>分类ID</th>
                    <th>分类名称</th>
                    <th>所属分类</th>
                    <th>操作</th>
                </tr>
                </thead>
                <volist name="catList" id="vo1">
                    <tr>
                        <td>{$vo1.cat_id}</td>
                        <td>{$vo1.cat_name}</td>
                        <if condition="$vo1.parent_id neq 0">
                            <volist name="parentCatInfo" id="vo2">
                                {//注意eq标签如果value的值为变脸，必须加上'$'符号，否则作为值来解析}
                            <eq name="vo2.cat_id" value="$vo1.parent_id">
                                <td>{$vo2.cat_name}</td>
                            </eq>
                            </volist>
                            <else />
                            <td>无</td>
                        </if>
                        <td>
                            <a href="{:U('Category/edit?cat_id='.$vo1['cat_id'])}">编辑</a>
                            <a href="{:U('Category/delete?cat_id='.$vo1['cat_id'])}">删除</a>
                        </td>
                    </tr>
                </volist>
            </table>
        </div>
    </div>
</div>

</body>
</html>
